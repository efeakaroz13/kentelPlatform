{% extends "base.html" %}
{% block body %}
<br>
<ion-title class="ion-margin">Settings</ion-title>
<ion-alert
  header="Are you sure?"
  
  message="Do you really want to unsubscribe? If you have any issues with the app, you can always contact us."
></ion-alert>

<center>
<ion-list class="lister" style="text-align: left;">
  <ion-item >

    {% if data["plan"] == "basicM" %}
    <ion-button onclick="window.location.assign('/upgradeplan')" color="primary" fill="clear">Upgrade Plan</ion-button>
    {% else %}
    <ion-button onclick="console.log()" color="primary" fill="clear">You are using the best plan</ion-button>
    {% endif %}
  </ion-item>
  <ion-item>
    <ion-button onclick="changeTheme()" color="success" fill="clear">Change Theme</ion-button>
  </ion-item>
  <ion-item >
    <ion-button full  color="danger" fill="clear" onclick="logout()" >
        Log Out
    </ion-button>
  </ion-item>
  <ion-item>
    <ion-button  onclick="alert.isOpen = true" full  color="danger" fill="clear" onclick="openUnsubscribePopup()" >
      Unsubscribe
    </ion-button>
  </ion-item>
  
</ion-list>
</center>
{% endblock %}
{% block scripts %}
<script src="/static/js/settings.js"></script>
{% endblock %}
