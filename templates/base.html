<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{title}}  Kentel</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom Css -->
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" />

    <!-- Ionic icons -->
    <link href="https://unpkg.com/ionicons@4.2.0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% block head %}
    {% endblock %}

</head>
<body>
<nav class="navbar navbar-default navbar-expand-lg fixed-top custom-navbar">
    <button style="background: none;border:0px;color:black;margin-left:15px"  data-bs-toggle="offcanvas" data-bs-target="#offcanvas" role="button">
      <i class="fa-solid fa-bars"></i>
    </button>
    <img src="/static/images/logo.png" class="img-fluid nav-logo-mobile" alt="Company Logo">
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <div class="container">
      	<img src="/static/images/logo.png" class="img-fluid nav-logo-desktop" alt="Company Logo">
        
      </div>
    </div>
  </nav>
<div class="offcanvas offcanvas-start w-25" tabindex="-1" id="offcanvas" data-bs-keyboard="false" data-bs-backdrop="false">
    <div class="offcanvas-header">
        <h6 class="offcanvas-title d-none d-sm-block" id="offcanvas">Menu</h6>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body px-0">
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start" id="menu">
            <li class="nav-item">
                <a href="/" id="home" class="nav-link text-truncate">
                    <i class="fa-solid fa-house"></i><span class="ms-1 d-none d-sm-inline">Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a id="notifications"href="/notifications" class="nav-link text-truncate">
                    <i class="fa-solid fa-bell"></i><span class="ms-1 d-none d-sm-inline">Notifications</span>
                </a>
            </li>
            {% if data["plan"] == "basicM" %}
            <li>
                <a id="portfolio" href="#submenu1" data-bs-toggle="collapse" class="nav-link text-truncate disabled">
                    <i class="fa-solid fa-briefcase"></i><span class="ms-1 d-none d-sm-inline">Portfolio</span> </a>
            </li>
            {% else %}
            <li>
                <a id="portfolio" href="#submenu1" data-bs-toggle="collapse" class="nav-link text-truncate">
                    <i class="fa-solid fa-briefcase"></i><span class="ms-1 d-none d-sm-inline">Portfolio</span> </a>
            </li>
            {% endif %}
            <li>
                <a id="account" href="#" class="nav-link text-truncate">
                    <i class="fa-solid fa-user"></i><span class="ms-1 d-none d-sm-inline">Account</span></a>
            </li>
            <li id="settings" class="dropdown">
                <a href="#" class="nav-link text-truncate" >
                    <i class="fa-solid fa-gear"></i><span class="ms-1 d-none d-sm-inline">Settings</span>
                </a>
                
            </li>
            <li>
                <a id="beta" href="#" class="nav-link text-truncate">
                    <i class="fa-solid fa-flask"></i><span class="ms-1 d-none d-sm-inline">Beta</span></a>
            </li>
            <hr>
            <li>
            	<a  class="nav-link text-truncate" href="mailto:efeakaroz@kentel.dev" ><i class="fa-solid fa-envelope"></i> <span class="ms-1 d-none d-sm-inline"> Support</span></a>
            </li>
            
        </ul>
    </div>
</div><br><br><br><br>
<div class="container">
{% block body %}
{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<style>
	body{
		font-family: -apple-system, BlinkMacSystemFont, sans-serif;

	}
	h1{
		font-weight: 300;
	}h2{
		font-weight: 300;
	}
</style>

<script>
	cactive ="{{active}}"
	function g(id){
		return document.getElementById(id);
	}
	g(cactive).style.color="#033280";
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="/static/js/logo.js"></script>
    {% if msg %}
    <script>
        alert("{{msg}}");
        window.history.pushState({}, document.title, "/" );

    </script>
    {% endif %}
</body>
</html>
